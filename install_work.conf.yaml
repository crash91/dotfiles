- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
  - git submodule update --init --recursive
  - chsh -s $(which zsh)
  - git clone https://github.com/ohmyzsh/ohmyzsh.git ~/.oh-my-zsh
  - git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k
  - 
    command: wget https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-Linux-x86_64.sh && chmod +x ./Mambaforge-Linux-x86_64.sh && ./Mambaforge-Linux-x86_64.sh
    stin: true
    stdout: true
  - ~/miniconda3/bin/conda install numpy scipy black jedi matplotlib autopep8
  - pip3 install soundfile ptpython
