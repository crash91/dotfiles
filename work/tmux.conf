set -g default-terminal "screen-256color"
set -g prefix C-a
set -g mouse on
set -s escape-time 0
set -g visual-activity on 
set -g visual-bell off
set -g visual-silence off
set -g base-index 1
setw -g pane-base-index 1
setw -g monitor-activity on
set-option -g allow-rename off
set-option -g renumber-windows on
set-window-option -g mode-keys vi

bind C-a send-prefix
# split panes using | and -
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"  
bind r source-file ~/.tmux.conf
bind-key C-a last-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# plugins
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'yumiriam/tmux-disk'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g @resurrect-processes 'ssh'
set -g @themepack 'basic'

# theme
#set -g @disk_mount_point "/local"
set -goq @themepack-status-left-area-left-format " #{cpu_percentage} ┃ #S"
# set -goq @themepack-status-right-area-right-format "#H ┃ #{disk_available} "
set -goq @themepack-status-right-area-right-format "#H ┃ #(df /dev/mapper/vg01-local -h --output=avail | tail -1 | awk '{print $1}') "
set -goq @themepack-window-status-current-suffix " (#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD))"
set -goq @themepack-window-status-suffix " (#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD))"

run '~/.tmux/plugins/tpm/tpm'
